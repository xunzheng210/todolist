<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新年祝福</title>
    <style>
      body {
        background: black;
        overflow: hidden;
        margin: 0;
      }
      canvas {
        background: #000;
      }
      .text {
        position: absolute;
        top: 20px;
        color: #fff;
      }
    </style>
    <style>
      .typewriter-container {
        position: absolute;
        top: 10px;
        display: inline-block;
        animation: blink-caret 0.75s step-end infinite;
      }
      .heart {
        color: #E52B50;
      }

      .typewriter-text {
        letter-spacing: 2px;
        font-size: 1.1rem;
        color: #fff;
        display: inline-block;
        overflow: hidden;
        white-space: pre-wrap; /* 保留空格和换行符 */
        animation: typing 10s steps(40, end);
      }

      @keyframes typing {
        from {
          max-height: 0; /* 从 0 高度开始，隐藏文本 */
        }
        to {
          max-height: 1000px; /* 最大高度足够大，以显示全部文本，可根据需要调整 */
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent; /* 光标闪烁，透明和橙色交替 */
        }
        50% {
          border-color: orange;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <div class="typewriter-container">
        <div class="typewriter-text">
          亲爱的 <span class="name">xxx</span>

          2025 年到啦 
          祝你新年快乐哦 
          愿这一年里
          你的笑容更加灿烂
          生活更加甜蜜
          所有的愿望都能实现 
          所有的努力都有回报
          无论何时何地
          都能保持那份独特的魅力 
          我会一直在你身边，为你加油
          新的一年
          让我们一起创造更多美好回忆 
          一起迎接更多的幸福和快乐
          <span class="heart" >❤❤❤❤❤❤❤❤❤❤❤❤</span>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script>
      let currentName = "";
      function getQueryParams() {
        var urlParams = new URLSearchParams(window.location.search);
        var name = urlParams.get("name");
        var age = urlParams.get("age");
        currentName = name;
        console.log("Name:", name);
        console.log("Age:", age);
      }
      // 调用函数
      getQueryParams();
      console.info("currentName", currentName);
      var outputElement = document.getElementsByClassName("name")[0];
      outputElement.textContent = currentName;
    </script>
    <script>
      window.onload = function () {
        var text = document.getElementById("typewriterText");
        var lines = text.textContent.split("\n").length;
        var averageLineLength = text.textContent.length / lines;
        var steps = text.textContent.length;
        var duration = steps / 10; // 假设每秒显示 10 个字符
        text.style.setProperty("--typing-steps", steps);
        text.style.setProperty("--typing-duration", duration + "s");
      };
    </script>
    <script>
      window.addEventListener("resize", resizeCanvas, false);
      window.addEventListener("DOMContentLoaded", onLoad, false);
      window.requestAnimationFrame =
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function (callback) {
          window.setTimeout(callback, 1000 / 60);
        };
      var canvas,
        ctx,
        w,
        h,
        particles = [],
        probability = 0.04,
        xPoint,
        yPoint;
      function onLoad() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        resizeCanvas();
        window.requestAnimationFrame(updateWorld);
      }

      function resizeCanvas() {
        if (!!canvas) {
          w = canvas.width = window.innerWidth;
          h = canvas.height = window.innerHeight;
        }
      }

      function updateWorld() {
        update();
        paint();
        window.requestAnimationFrame(updateWorld);
      }

      function update() {
        if (particles.length < 500 && Math.random() < probability) {
          createFirework();
        }
        var alive = [];
        for (var i = 0; i < particles.length; i++) {
          if (particles[i].move()) {
            alive.push(particles[i]);
          }
        }
        particles = alive;
      }

      function paint() {
        ctx.globalCompositeOperation = "source-over";
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0, 0, w, h);
        ctx.globalCompositeOperation = "lighter";
        for (var i = 0; i < particles.length; i++) {
          particles[i].draw(ctx);
        }
      }

      function createFirework() {
        xPoint = Math.random() * (w - 200) + 100;
        yPoint = Math.random() * (h - 200) + 100;
        var nFire = Math.random() * 50 + 100;
        var c =
          "rgb(" +
          ~~(Math.random() * 200 + 55) +
          "," +
          ~~(Math.random() * 200 + 55) +
          "," +
          ~~(Math.random() * 200 + 55) +
          ")";
        for (var i = 0; i < nFire; i++) {
          var particle = new Particle();
          particle.color = c;
          var vy = Math.sqrt(25 - particle.vx * particle.vx);
          if (Math.abs(particle.vy) > vy) {
            particle.vy = particle.vy > 0 ? vy : -vy;
          }
          particles.push(particle);
        }
      }

      function Particle() {
        this.w = this.h = Math.random() * 4 + 1;
        this.x = xPoint - this.w / 2;
        this.y = yPoint - this.h / 2;
        this.vx = (Math.random() - 0.5) * 10;
        this.vy = (Math.random() - 0.5) * 10;
        this.alpha = Math.random() * 0.5 + 0.5;
        this.color;
      }

      Particle.prototype = {
        gravity: 0.05,
        move: function () {
          this.x += this.vx;
          this.vy += this.gravity;
          this.y += this.vy;
          this.alpha -= 0.01;
          if (
            this.x <= -this.w ||
            this.x >= screen.width ||
            this.y >= screen.height ||
            this.alpha <= 0
          ) {
            return false;
          }
          return true;
        },
        draw: function (c) {
          c.save();
          c.beginPath();
          c.translate(this.x + this.w / 2, this.y + this.h / 2);
          c.arc(0, 0, this.w, 0, Math.PI * 2);
          c.fillStyle = this.color;
          c.globalAlpha = this.alpha;
          c.closePath();
          c.fill();
          c.restore();
        },
      };
    </script>
  </body>
</html>
